<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
</head>
<body>
    <div class="player ">
    </div>
    <div id="caught-list"></div>
    
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <img id="poke-img" alt="Pokémon Image">
            <h2 id="poke-name"></h2>
            <p>Type: <span id="poke-type-1"></span> <span id="poke-type-2"></span></p>
            <button id="catch-button">Catch Pokémon</button>
            <p id="catch-result" style="display: none;"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
